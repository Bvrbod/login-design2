<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' 
	rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <div class="bg-animate" id="bg-animate"></div>
        <div class="curved" id="curved"></div>

        <div class="form-wrapper sign-in">
            <form action="">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit">Login</button>
            <div class="sign-link">
                <p>Don't have an account? <a href="#">Sign Up</a></p>
            </div>
            <div class="social-patform">
                <div class="social-icons"><p>Sign With</p>
                    <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#"><i class="fa-brands fa-google"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                </div>
                <div class="form-wrapper sign-up">
                    <form action="">
                        <h1>Sign up</h1>
                        <div class="input-box">
                            <input type="text" required>
                            <label>Username</label>
                        </div>
                        <div class="input-box">
                            <input type="email">
                            <label>Email</label>
                        </div>
                        <div class="input-box">
                            <input type="password" required>
                            <label>Password</label>
                        </div>
                    <button type="submit">Sign up</button>
                    <div class="sign-link">
                        <p>Have an account? <a href="#">Sign in</a></p>
                    </div>
            </div>
            </form>
        </div>
    </div>
     
    <div class="colors">
        <span class="color" style="--clr: #77dd77;"></span>
        <span class="color" style="--clr: #f67599;"></span>
        <span class="color" style="--clr: #976ed7;"></span>
        <span class="color" style="--clr: #1db9c3;"></span>
        <span class="color" style="--clr: #ffb347;"></span>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/4b2591bae7.js" crossorigin="anonymous"></script>
</body>
</html>
